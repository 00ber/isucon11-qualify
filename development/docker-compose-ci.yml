version: "3.8"
services:
  backend:
    build:
      context: ..
      dockerfile: development/backend-${target}/ci.dockerfile
    environment:
      MYSQL_HOST: mysql-backend
      MYSQL_PORT: 3306
      MYSQL_DATABASE: isucondition
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
      ISU_CONDITION_IP: backend-go
    ports:
      - "3000:3000"
    volumes:
      - "../webapp/ec256-public.pem:/webapp/ec256-public.pem"
    depends_on:
      - mysql-backend

  mysql-backend:
    image: mariadb:10.6.2-focal
    restart: always
    environment:
      MYSQL_DATABASE: isucondition
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
      MYSQL_ROOT_PASSWORD: root
    expose:
      - "3306"
    ports:
      - "3306:3306"

  apitest:
    build:
      context: ..
      dockerfile: development/apitest/ci.dockerfile
    environment:
      TARGET_ADDRESS: backend:3000
    entrypoint: dockerize -wait http://backend:3000 -timeout 60s
    working_dir:  /bench_dir
    command: ["/bench", "--no-load", "--exit-status"]
    volumes:
      - "../bench:/bench_dir"
    depends_on:
      - mysql-backend
      - backend
